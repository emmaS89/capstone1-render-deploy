

{% extends 'base.html' %}


{% block title %}
<title>playList</title>
{% endblock %}



{% block content %}
<div class="grid-container">
	<div class="sidebar">

		<img class="logo" src="https://cdn.discordapp.com/attachments/768083738848133130/768372618880483328/spotify.svg">

        <div class="options-section">
            <div class="options home
">
                <svg viewBox="0 0 512 512" width="24" height="24" xmlns="http://www.w3.org/2000/svg">
                    <path class="ops" d="M448 463.746h-149.333v-149.333h-85.334v149.333h-149.333v-315.428l192-111.746 192 110.984v316.19z" fill="grey"></path>
                </svg>
                <a class="label" href="/">Home</a>
            </div>


           

            <!-- brk change -->
            <div class="options2 ">
                <span class="label">Playlists</span>
            </div>
            <div class="options create
active
">
                <img height="40px" class="likedImg" src="https://t.scdn.co/images/3099b3803ad9496896c43f22fe9be8c4.png" alt="">
                <a href="/playlists" class="label">Liked Songs</a>
            </div>
        </div>
    </div>



    <div class="navbar">
        <div class="nav-btn-container">
            <a href="/" class="nav-btn">
                <svg viewBox="0 0 512 512" width="1em" height="1em" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path class="ops" d="M448 463.746h-149.333v-149.333h-85.334v149.333h-149.333v-315.428l192-111.746 192 110.984v316.19z"></path>
                </svg>
            </a>
            <a class="nav-btn" href="/playlists">
              <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-suit-heart" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
  <path d="M4 1c2.21 0 4 1.755 4 3.92C8 2.755 9.79 1 12 1s4 1.755 4 3.92c0 3.263-3.234 4.414-7.608 9.608a.513.513 0 0 1-.784 0C3.234 9.334 0 8.183 0 4.92 0 2.755 1.79 1 4 1z"></path>
</svg>
            </a>

        </div>


        <a class="profile-container" href="/logout">
            <button class="profile">
                <div class="profile-pic">
                    <svg width="16" height="16" fill="white" viewBox="0 0 18 20" xmlns="http://www.w3.org/2000/svg" data-testid="user-icon">
                        <path d="M15.216 13.717L12 11.869C11.823 11.768 11.772 11.607 11.757 11.521C11.742 11.435 11.737 11.267 11.869 11.111L13.18 9.57401C14.031 8.58001 14.5 7.31101 14.5 6.00001V5.50001C14.5 3.98501 13.866 2.52301 12.761 1.48601C11.64 0.435011 10.173 -0.0879888 8.636 0.0110112C5.756 0.198011 3.501 2.68401 3.501 5.67101V6.00001C3.501 7.31101 3.97 8.58001 4.82 9.57401L6.131 11.111C6.264 11.266 6.258 11.434 6.243 11.521C6.228 11.607 6.177 11.768 5.999 11.869L2.786 13.716C1.067 14.692 0 16.526 0 18.501V20H1V18.501C1 16.885 1.874 15.385 3.283 14.584L6.498 12.736C6.886 12.513 7.152 12.132 7.228 11.691C7.304 11.251 7.182 10.802 6.891 10.462L5.579 8.92501C4.883 8.11101 4.499 7.07201 4.499 6.00001V5.67101C4.499 3.21001 6.344 1.16201 8.699 1.00901C9.961 0.928011 11.159 1.35601 12.076 2.21501C12.994 3.07601 13.5 4.24301 13.5 5.50001V6.00001C13.5 7.07201 13.117 8.11101 12.42 8.92501L11.109 10.462C10.819 10.803 10.696 11.251 10.772 11.691C10.849 12.132 11.115 12.513 11.503 12.736L14.721 14.585C16.127 15.384 17.001 16.884 17.001 18.501V20H18.001V18.501C18 16.526 16.932 14.692 15.216 13.717Z">
                        </path>
                    </svg>
                </div>
                <span class="username hide-onhover">{{ user.name }}</span>
                <span class="logout username">Logout</span>
            </button>


        </a>
    </div>



    <div class="main" data-simplebar="init"><div class="simplebar-wrapper" style="margin: 0px;"><div class="simplebar-height-auto-observer-wrapper"><div class="simplebar-height-auto-observer"></div></div><div class="simplebar-mask"><div class="simplebar-offset" style="right: 0px; bottom: 0px;"><div class="simplebar-content-wrapper" tabindex="0" role="region" aria-label="scrollable content" style="height: 100%; overflow: hidden;"><div class="simplebar-content" style="padding: 0px;">

<div class="playlist__banner">

	<div class="playlist__left">
		<div class="playlist__album">
			<img src="https://t.scdn.co/images/3099b3803ad9496896c43f22fe9be8c4.png" alt="" class="playlist__img">
        </div>
    </div>
    <div class="playlist__right">
        <div style="font-weight: 700;font-size: 12px;">PLAYLIST</div>
        <div class="playlist__name">Liked Songs</div>
        <div>{{ user.name }}<span class="grey_text"> . {{ count }} Songs<span></span></span></div>
    </div>

</div>


<div class="playlist__optionbar">


</div>



<div class="playlist__list">
    <div class="playlist__header">
        <div class="playlist__headerTitle"># TITLE</div>
   
        <div class="playlist__headerDuration">
        
        </div>
    </div>
    <hr class="divider">


    <div class="playlist__songlist">

        {% for song in data %}
             <form action="/playlists/{{ song.id }}/delete" method="get">
        <div class="playlist__song playlist__row">
        <div class="playlist__headerTitle">
          <img class="playlist__albumimg" src={{ song.url }} alt="">

          <div class="playlist__songTitle ellipsis_one_line">
            {{ song.song_name }}
          </div>
          <textarea name="song" id="song_name_delete" cols="1" rows="1">{{ song.song_name }}</textarea>

          </div>
        
        <div class="playlist__headerDuration">
        
        <button type="submit" class="delete"><img src="https://cdn.discordapp.com/attachments/768083738848133130/777588678028951572/delete-icon-28.jpg" alt="" <="" button="">
        </button></div>
    </div>
    </form>
        {% endfor %}
    </div>

</div></div></div></div></div><div class="simplebar-placeholder" style="width: auto; height: 578px;"></div></div><div class="simplebar-track simplebar-horizontal" style="visibility: hidden;"><div class="simplebar-scrollbar" style="width: 0px; display: none;"></div></div><div class="simplebar-track simplebar-vertical" style="visibility: hidden;"><div class="simplebar-scrollbar" style="height: 0px; display: none;"></div></div>



    </div>







</div>

{% endblock %}
